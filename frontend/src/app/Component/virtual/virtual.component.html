          <h3 class="bus-name">{{ bus.operatorName }}</h3>
          <button (click)="toggleTour(bus)" class="tour-button">
            View 360Â° Tour
          </button>
        </div>
        <div class="virtual-tour" *ngIf="selectedBus === bus && showTour">

        </div>
      </li>
    </ul>
  </div>
</div>
