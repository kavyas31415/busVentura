<section class="relative h-screen overflow-hidden flex items-center justify-center">
    <!-- Background Video -->
    <img class="absolute top-0 left-0 w-full h-full object-cover" src = "assets/greenbus.jpg"/>


    <div class="relative z-10 flex flex-col items-center w-full max-w-[1400px] text-center">
        <h1 class="text-2xl md:text-2xl lg:text-3xl text-white font-bold mb-6" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: #ffffff;">
            Your Premier Destination for  Online Bus Ticket Reservations
        </h1>
        

        <!-- travel search section starts here -->
        <div class="w-[90%] sm:w-[80%] lg:h-24 mt-4 bg-white cursor-pointer flex flex-col lg:flex-row rounded-3xl overflow-hidden hover:drop-shadow-lg">
            <!-- travel search left side  -->
            <div class="h-full flex flex-col sm:flex-row items-center justify-center lg:w-1/2">
                <div class="h-full border-b sm:border-r border-gray-300 w-full md:w-[50%] sm:w-auto">
                    <div class="px-7 py-8 flex items-center h-full gap-3">
                        <i class="fa-solid fa-bus-simple text-gray-500 text-2xl"></i>
                        <input class="outline-none w-full" type="text" name="" id="" placeholder="From"
                            [matMenuTriggerFor]="menu" [(ngModel)]="fromoption">
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item  (click)="fromEvent('Delhi')">Delhi</button>
                            <button mat-menu-item  (click)="fromEvent('Mumbai')">Mumbai</button>
                            <button mat-menu-item  (click)="fromEvent('Bangalore')">Bangalore</button>
                            <button mat-menu-item  (click)="fromEvent('Kolkata')">Kolkata</button>
                            <button mat-menu-item  (click)="fromEvent('Chennai')">Chennai</button>
                        </mat-menu>
                    </div>
                </div>
                <div class="w-10 h-10 bg-white rounded-full grid place-content-center absolute border border-gray-300">
                    <i class="fa-solid fa-arrows-turn-to-dots text-gray-500 text-xl"></i>
                </div>
                <div class="h-full border-b sm:border-r border-gray-300 w-full md:w-[50%] sm:w-auto">
                    <div class="px-7 py-8 flex items-center h-full gap-3">
                        <i class="fa-solid fa-person-walking-luggage text-gray-500 text-2xl"></i>
                        <input class="outline-none w-full" type="text" placeholder="To" [matMenuTriggerFor]="menu2" [(ngModel)]="tooption">
                        <mat-menu #menu2="matMenu">
                            <button mat-menu-item (click)="toEvent('Jaipur')">Jaipur</button>
                            <button mat-menu-item (click)="toEvent('Goa')">Goa</button>
                            <button mat-menu-item (click)="toEvent('Mysore')">Mysore</button>
                            <button mat-menu-item (click)="toEvent('Darjeeling')">Darjeeling</button>
                            <button mat-menu-item (click)="toEvent('Pondicherry')">Pondicherry</button>
                        </mat-menu>
                    </div>
                </div>
            </div>
            <!-- travel search right section  -->
            <div class="flex bg-white flex-col sm:flex-row lg:w-1/2">
                <div class="h-full border-b sm:border-r border-gray-300 sm:w-1/2 w-full">
                    <div class="px-7 py-8 flex items-center h-full gap-3 group relative pr-12">

                        <i class="fa-solid fa-calendar-days text-gray-500 text-2xl"></i>
                        <input matInput class="outline-none opacity-0 scale-[3] h-14 w-[30px] absolute left-14 z-10"
                            placeholder="Date" [matDatepicker]="picker" (click)="picker.open()"
                            (dateChange)="matchDate($event)">
                        <p class="text-gray-400">Date</p>
                        <mat-datepicker #picker></mat-datepicker>
                        <!-- <p class="text-gray-400">Date</p> -->
                    </div>
                </div>
                <button
                    class=" px-7 py-8 flex items-center justify-center whitespace-nowrap text-white font-bold w-full sm:w-1/2 text-center"
                    (click)="submit()" style = "background-color:#3d5535">
                    SEARCH BUSES
                </button>
            </div>

        </div>
        <!-- travel search section ends here -->
    </div>
</section>
